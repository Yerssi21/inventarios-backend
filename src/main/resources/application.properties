# ==============================
# DATASOURCE
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/inventario_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# JPA / HIBERNATE
# ==============================# update=desarrollo, validate/none=producción
spring.jpa.hibernate.ddl-auto=update   
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==============================
# LOGGING
# ==============================
logging.pattern.console=[%thread] %-5level: %logger - %msg%n
logging.level.root=INFO
# Para depurar queries SQL y parámetros:
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==============================
# SERVER
# ==============================
# server.port=8081   # Descomenta si quieres otro puerto
spring.main.banner-mode=off
